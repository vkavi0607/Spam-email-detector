<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Email Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            resize: vertical;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .badge {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            margin-top: 15px;
        }

        .spam {
            background-color: #dc3545;
            color: white;
        }

        .not-spam {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Spam Email Detector</h1>
    <form action="/predict-web" method="POST">
        <label for="message">Enter your message:</label>
        <textarea name="message" placeholder="e.g., Congratulations! You've won a free iPhone..."></textarea>
        <button class="btn" type="submit">Detect Spam</button>
    </form>

    {% if prediction %}
    <div class="result">
        Result:
        {% if prediction == 'Spam' %}
            <div class="badge spam">Spam</div>
        {% else %}
            <div class="badge not-spam">Not Spam</div>
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
